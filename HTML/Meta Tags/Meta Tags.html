<!DOCTYPE html>
<html>

	<head>
		<title>Meta Tags</title>
		<!--meta data is information about data or data about data lol-->
		<!--meta tags should be placed within head and not the body of the html document-->
		<!-- meta data lets your web browsers or webpages knwo what your webpage is about and what kind of content it contains they also allow us to control the viewport which is the visible part of the webpage-->
		<meta charset="utf-8"> 
		<!-- lets webpage know what character set you're using-->
		<meta name="keywords" contents="HTML,CSS,Learning,YouTube">
		<!-- name and then the keywords attribute defines some keywords fro web browsers to identify our page, content attribute sets the keywords that are going to be used and helps your page be found easier-->
		<meta name="description" content="I am learning html and css lol">
		<!--description attribute gives a description of the webpage, search engines will pick this up and learn more about your webpage-->
		<meta name="author" content="freestyle XVI">
		<!-- just tells the browser the author of the webpage-->
		<meta name="viewport" content="width=device-width,initial-scale=1,0">
		<!--sets the viewporth of the webpage, mostly used for the dimensions and scaling of the webpage for different devices, useful for making sure devices on mobile can read your apge with proper scaling-->
		<meta http-equiv = "refresh" content="300">
		<!--will refresh your webpage after a few seconds-->
	</head>
	<body>
		<h1>Test for the refresh meta tag lol</h1>
		<h1>Test for the refresh meta tag lol</h1>
		<h1>Test for the refresh meta tag lol</h1>
		<!--these are more meta tags these are just some basic ones-->

	</body>

</html
