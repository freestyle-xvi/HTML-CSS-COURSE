<!DOCTYPE html>
<html>

	<head>
		<title>Text Formatting</title>
	</head>
	<body>
		<!--THIS IS MANT DIFFEREMT TYPES OF TEXT FORMATTING-->
		lmao DnA Clan Official &nbsplmao<br><!--THIS IS NORMAL TEXT-->
		<hr>
		lmao<b>DnA Clan Official</b>&nbsplmao<br><!--THIS IS BOLD TEXT-->
		<hr>
		lmao<i>DnA Clan Official</i>&nbsplmao<br><!--THIS IS ITALIC TEXT-->
		<hr>
		lmao<sub>DnA Clan Official</sub>&nbsplmao<br><!--THIS IS SUBSCRIPT TEXT-->
		<hr>
		lmao<sup>DnA Clan Official</sup>&nbsplmao<br><!--THIS IS SUPERSCRIPT TEXT-->
		<hr>
		lmao <small>DnA Clan Official</small>&nbsplmao<br><!--THIS IS SMALL LETTERS TEXT-->
		<hr>
		lmao<big>DnA Clan Official</big>&nbsplmao<br><!--THIS IS BIG LETTERING TEXT-->
		<hr>
		lmao <ins>DnA Clan Official</ins>&nbsplmao<br><!--THIS IS UNDERLINED TEXT-->
		<hr>
		lmao <del>DnA Clan Official</del>&nbsplmao<br><!--THIS IS TEXT WITH A LINE THROUGH IT-->
		<hr>
		lmao<mark>DnA Clan Official</mark>&nbsplmao<br><!--THIS IS TEXT THAT IS HIGHLIGHTED-->
		<hr>





	</body>

</html>
